<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'comunes/bootstrap.html' %}
    <meta charset="UTF-8">

    <title> DialogFlow Manager </title>
</head>
<body>

<div class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="text-center fs-1 fw-bold">
            <i class="bi bi-person"></i> Login
        </div>

        <div class="input-group mt-4">
            <div class="input-group-text bg-warning">
                <i class="bi bi-envelope"></i>
            </div>
            <input class="form-control bg-light" type="text" placeholder="eMail">
        </div>

        <div class="input-group mt-1">
            <div class="input-group-text bg-warning">
                <i class="bi bi-lock"></i>
            </div>
            <input class="form-control bg-light" type="password" placeholder="Password">
        </div>

        <div class="d-flex justify-content-around mt-1">
            <div class="pt-1">
                <a href="/home" class="text-decoration-none text-warning fw-semibold fst-italic"
                style="font-size: 0.9rem">Forgot your password?</a>
            </div>
        </div>

        <div class="btn btn-warning text-dark w-100 mt-4 fw-semibold shadow">
            Login
        </div>

        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>Don't have account?</div>
            <a href="/register" class="text-decoration-none text-warning fw-semibold">Register</a>
        </div>
    </div>
</div>

</body>
</html>
