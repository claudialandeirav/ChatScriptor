<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="https://www.point-star.com/wp-content/uploads/2021/10/pngegg.png"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <meta charset="UTF-8">

    <title> DialogFlow </title>
</head>

<body>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
    <div class="ms-3">
        <p class="text-muted mb-1">Iniciando DialogFlow...</p>
        <p class="visually-hidden"><span id="counter"></span> segundos</p>
    </div>
</div>

<script>
    let counter = 5;
    let interval = setInterval(function () {
        counter--;
        if (counter === 0) {
            clearInterval(interval);
            window.location.href = '/login';
        }
    }, 1000);
</script>

</body>

</html>
