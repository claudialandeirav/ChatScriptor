<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="https://www.point-star.com/wp-content/uploads/2021/10/pngegg.png"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">

    <title> DialogFlow Manager </title>
</head>
<body>

{% include 'principal/navbar.html' %}
{% include 'principal/subnavbar.html' %}

<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col">
            <h1 class="ms-4 mb-4">Editar datos del agente</h1>
        </div>
    </div>

    {% for clave, valor in agente.items() %}
    <div class="row">
        <div class="col">
            <div class="card border-success mb-3">
                <div class="card-header border-success bg-success text-dark bg-opacity-50">{{ clave }}</div>

                <div class="card-body">
                    <p class="card-text">{{ valor | default('') | replace('\n', '<br>') | safe }} </p>
                </div>

                <form class="card-body" id="form_editar"
                      action="{{ url_for('actualizar_json', chat=chat, clave=clave) }}" method="post">
                    <div class="mb-2">
                        <label for="{{ clave }}" class="form-label"></label>
                        <input type="text" class="form-control" id="{{ clave }}" name="{{ clave }}">
                    </div>
                    <a type="button" href="{{ url_for('actualizar_json', chat=chat, clave=clave) }}"
                            class="btn btn-success">Guardar</a>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
