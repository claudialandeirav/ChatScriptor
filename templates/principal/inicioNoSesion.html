<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="https://www.point-star.com/wp-content/uploads/2021/10/pngegg.png"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">

    <title> DialogFlow </title>
</head>
<body>

{% include 'principal/navbar.html' %}

<!-- Contenido de la pÃ¡gina de inicio -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Importar archivo .zip del chatbot</h1>

    <form action="/subir_archivo" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="archivo_zip" class="form-label">Selecciona un arhivo .zip:</label>
            <input type="file" class="form-control" id="archivo_zip" name="archivo_zip" required>
        </div>

        <button type="submit" class="btn btn-primary">Importar</button>
    </form>
</div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Archivos disponibles</h1>

    <div class="list-group">
        {% for dir in datos %}
        <a class="mb-1 btn btn-outline-secondary btn-block list-group-item list-group-item-action"
           href="{{ url_for('get_archivos', chat=dir) }}">{{ dir }}
        </a>
        {% endfor %}
    </div>

</div>

<div class="container mt-5">
    <a class="btn btn-danger" href="/remove_unzip">Salir</a>
</div>

</body>
</html>
