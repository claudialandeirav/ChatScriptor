<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="https://www.point-star.com/wp-content/uploads/2021/10/pngegg.png"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta charset="UTF-8">

    <title> DialogFlow </title>
</head>
<body>

{% include 'principal/navbar.html' %}
{% include 'principal/subnavbar.html' %}

<div class="container mt-5 mb-5 ">
    <dl class="list-group list-group-flush">
        {% for root, directorios in arbol.items() %}
        <dt class="list-group-item bg-success bg-opacity-50 text-dark">{{ root }}</dt>
        <dl class="list-group list-group-flush mt-2">
            {% if directorios != None %}
            {% for d in directorios.keys() %}
            <dd class="list-group-item  bg-success bg-opacity-10 text-dark ms-5">{{ d }}</dd>
            {% endfor %}
            {% endif %}
        </dl>
        {% endfor %}
    </dl>
</div>

</body>
</html>
