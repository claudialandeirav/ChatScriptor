<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/extra/staticegistro.css" />
    <link rel="shortcut icon" href="https://www.point-star.com/wp-content/uploads/2021/10/pngegg.png"/>
    <meta charset="UTF-8">
    <title> DialogFlow </title>
</head>
<body>
    <div id="patron-background"></div>

    <a href="/extra/static"> <img src="https://planetachatbot.com/wp-content/uploads/2021/05/DIALOGFLOW.png" alt="Logo Dialogflow"> </a>

    <div class="contenedor">
        <div class="caja">
            <h1> Registro </h1>
            <form>
                <div class="grupo">
                    <input name="name" type="text" required>
                    <span class="brillo"></span>
                    <span class="linea"></span>
                    <label >Nombre</label>
                </div>

                <div class="grupo">
                    <input name="email" type="text" required>
                    <span class="brillo"></span>
                    <span class="linea"></span>
                    <label >Email</label>
                </div>

                <div class="grupo">
                    <input name="name" type="password" required>
                    <span class="brillo"></span>
                    <span class="linea"></span>
                    <label >Contraseña</label>
                </div>
            </form>
            <br>

            <button onclick="window.location.href='/paginaprincipal'" class="submit">Entrar</button>
            <button onclick="window.location.href='/login'" class="submit">Iniciar sesión</button>
        </div>
    </div>

</body>
</html>
