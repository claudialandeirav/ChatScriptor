<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="https://www.point-star.com/wp-content/uploads/2021/10/pngegg.png"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function onApiLoad() {
            gapi.load('auth2', function () {
                gapi.auth2.init({
                    client_id: 'YOUR_CLIENT_ID',
                    scope: 'https://www.googleapis.com/auth/userinfo.profile'
                }).then(function () {
                    console.log('gapi.auth2 initialized');
                }, function (error) {
                    console.log('gapi.auth2 initialization failed:', error);
                });
            });
        }
    </script>

    <title> DialogFlow Manager</title>
</head>

<body>

<div class="container">

    <h1 class="text-center my-5">¡Bienvenid@ a DialogFlow Manager!</h1>

    <div class="row justify-content-center ">
        <div class="col-lg-5 col-md-8 col-sm-10 ">
            <div class="card border border-dark">
                <div class="card-body">
                    <form>
                        <p class="text-center"> Inicie sesión con</p>
                        <div class="d-gridgap-2mb-3">
                            <a type="button" class="btnbtn-outline-successbtn-block"
                               href="{{url_for('google_login')}}">
                                <i class="bibi-google"></i>Google</a>
                        </div>
                        <hr>
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" class="btn btn-outline-warning btn-block"
                                    onclick="paginaprincipal()">
                                Página
                                Principal
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function paginaprincipal() {
        window.location.href = '/inicio-no-sesion';
    }
</script>

</body>
</html>
