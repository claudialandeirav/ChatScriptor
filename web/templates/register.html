<!DOCTYPE html>
<html lang="en">
{% include 'comunes/cabecera.html' %}
<body>

<div class="align-items-center justify-content-center animated-background"></div>
<div class="container m-5">
    <div class="container m-5 text-center">
        <img src="{{ url_for('static', filename='imagenes/CSLogoCompleto.png') }}" alt="" width="50%">
    </div>
</div>

<div class="d-flex justify-content-center align-items-center">
    {% if alerta %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading mx-5">ERROR</h4>
        <p class="mx-5">Se ha producido un error al introducir los datos de usuario o el usuario ya está registrado</p>
    </div>
    {% endif %}
    <div class="p-5 bg-light rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="text-center fs-1 fw-bold">
            <i class="bi bi-person"></i> Register
        </div>

        <form method="POST" action="/register">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning">Register</button>
            </div>
        </form>

        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿Ya tienes cuenta?</div>
            <a href="/login" class="text-decoration-none fw-semibold" style="color: #333366">Login</a>
        </div>

    </div>
</div>


</body>
</html>
