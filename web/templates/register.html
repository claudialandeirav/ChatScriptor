<!DOCTYPE html>
<html lang="en">
{% include 'comunes/cabecera.html' %}
<body>

<div class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="p-5 rounded-5 text-secondary shadow" style="width: 25rem; background-color: #CFD8DC">
        <div class="text-center fs-1 fw-bold">
            <i class="bi bi-person"></i> Register
        </div>

        <form method="POST" action="/register">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning">Register</button>
            </div>
        </form>

        <div class="d-flex gap-1 justify-content-center mt-1">

        </div>

    </div>
</div>

</html>
