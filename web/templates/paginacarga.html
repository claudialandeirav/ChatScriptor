<!DOCTYPE html>
<html lang="es">
{% include 'comunes/cabecera.html' %}

<body>

<!-- Página encargada de mostrar la página de carga -->

<style>
    .loading-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loading-image {
        width: 50vh;
        animation: scale-fade-in-out 2s ease-in-out infinite;
    }

    @keyframes scale-fade-in-out {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.2);
            opacity: 0.5;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>

<div class="loading-container d-flex justify-content-center align-items-center">
    <img src="{{ url_for('static', filename='imagenes/CSLogoCompleto.png') }}" alt="" width="65%" class="loading-image">
</div>

<!-- La pantalla de carga desaparecerá a los 5 segundos -->
<script>
    setTimeout(function () {
        window.location.href = '/login';
    }, 5000)
</script>

</body>

</html>
