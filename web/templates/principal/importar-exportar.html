<!DOCTYPE html>
<html lang="es">
{% include 'comunes/cabecera.html' %}
<body>

<div class="sticky-top">
    {% include 'comunes/navbar.html' %}
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h3 class="text-left"><i class="bi bi-person"></i> {{ usuario }} </h3>
        </div>
        <div class="col-auto justify-content-md-end mx-5">
            <form class="d-flex ms-5" role="search">
                <input class="form-control me-3" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-dark rounded-circle" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </div>
</div>

<!-- Contenido de la pÃ¡gina de inicio -->
<div class="container mt-5">
    <div class="row">

        <div class="col-md-6">
            <div class="container mt-5">
                <h1 class="text-center mb-4">Importar archivo .zip</h1>

                <form action="/subir_archivo" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="archivo_zip" class="form-label">Selecciona un arhivo .zip:</label>
                        <input type="file" class="form-control shadow" id="archivo_zip" name="archivo_zip" required>
                    </div>

                    <button type="submit" class="btn btn-outline-warning text-black shadow">
                        <i class="bi bi-arrow-bar-up"></i> Importar</button>

                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="container mt-5">
                <h1 class="text-center mb-4">Exportar archivo .zip</h1>
                <div class="list-group mt-5">
                    {% for dir in datos %}
                    <a class="mb-1 btn btn-outline-warning btn-block list-group-item shadow"
                       href="{{ url_for('obtener_zip', chat=dir) }}"
                       onclick="alert('Pulsa en Aceptar para completar la descarga en: Directorio de descargas local')">
                        {{ dir }}
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container mt-5">
    {% include 'comunes/footer.html' %}
</div>

</body>
</html>
