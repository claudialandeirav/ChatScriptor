<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'comunes/bootstrap.html' %}
    <meta charset="UTF-8">

    <title> DialogFlow Manager </title>
</head>
<body>

<div class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="text-center fs-1 fw-bold">
            <i class="bi bi-person"></i> Login
        </div>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>


        <div class="d-flex justify-content-around mt-1">
            <div class="pt-1">
                <a href="#" class="text-decoration-none text-warning fw-semibold fst-italic"
                   style="font-size: 0.9rem">¿Has olvidado la contraseña?</a>
            </div>
        </div>


        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿No tienes cuenta?</div>
            <a href="/register" class="text-decoration-none text-warning fw-semibold">Regístrate</a>
        </div>
    </div>
</div>
</body>
</html>
