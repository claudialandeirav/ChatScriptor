<!DOCTYPE html>
<html lang="en">
{% include 'comunes/cabecera.html' %}
<body>

<div class="bg-light d-flex justify-content-center align-items-center vh-100">
    {% if alerta %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading mx-5">ERROR</h4>
        <p class="mx-5">Se ha producido un error al introducir los datos de usuario o el usuario no está registrado</p>
    </div>
    {% endif %}
    <div class="p-5 rounded-5 text-secondary shadow" style="width: 25rem; background-color: #CFD8DC">
        <div class="text-center fs-1 fw-bold">
            <i class="bi bi-person"></i> Login
        </div>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning">Login</button>
            </div>
        </form>

        <!--
                <div class="d-flex justify-content-around mt-1">
                    <div class="pt-1">
                        <a href="#" class="text-decoration-none text-warning fw-semibold fst-italic"
                           style="font-size: 0.9rem">¿Has olvidado la contraseña?</a>
                    </div>
                </div>
        -->

        <div class="d-flex gap-1 justify-content-center mt-3">
            <div>¿No tienes cuenta?</div>
            <a href="/register" class="text-decoration-none fw-semibold" style="color: #333366">Regístrate</a>
        </div>
    </div>
</div>
</body>
</html>
